			 <div class="col-xl-4 login-form">
			   <div class="p-md-5 p-4">
          <!-- <img src="assets/images/bgimage.jpg" height="43" class="login-logo mb-5" alt="logo icon"> -->
				  <h4 class="bluelogicolor mb-2 login-welcome">WELCOME!</h4>
          <p class="text-muted">Sign in to continue</p>

				 <form class="form-body mt-5" [formGroup]="loginForm" (ngSubmit)="logIn()" validateOnSubmit>
					 <div class="row g-3">
					   <div class="col-12 mb-3">
						 <label for="inputEmailAddress" class="form-label ">Email Address</label>
						 <input type="text" [(ngModel)]="username" class="form-control form-input-cstm" id="inputChoosePassword" placeholder="Enter email address" formControlName="username"
             [ngClass]="{'ng-invalid-class':(loginValidation && loginForm.controls['username'].invalid)}"
             >
					   <span *ngIf="loginValidation && loginForm.controls['username'].invalid && loginForm.controls['username'].errors.required" class="invalidate-text">
							Please enter email address
						 </span>
             <span *ngIf="loginValidation && loginForm.controls['username'].invalid && loginForm.controls['username'].errors.email" class="invalidate-text">
							Please enter proper email address
						 </span>
             </div>
					   <div class="col-12 mt-0">
						 <label for="inputChoosePassword" class="form-label ">Password</label>
						 <div class="pwd">
             <input [(ngModel)]="password" [type]="hide ? 'password' : 'text'" class="form-control form-input-cstm" id="inputChoosePassword" placeholder="Enter password" formControlName="password"
             [ngClass]="{'ng-invalid-class':(loginValidation && loginForm.controls['password'].invalid)}"
             >
              <span class="p-viewer" (click)="toggleVisibility()">
                <i class="bi" [ngClass]="{'bi-eye': hide, 'bi-eye-slash-fill': !hide}" aria-hidden="true"></i>
              </span>
             </div>
             <span *ngIf="loginValidation && loginForm.controls['password'].invalid && loginForm.controls['password'].errors.required" class="invalidate-text">
							Please enter password
						 </span>
            </div>
					   <div class="col-12 mt-5">
						 <div class="d-grid">
						   <button type="submit" class="btn btn-primary login-btn" [disabled]="isLoading ? true : false">
                <span>Log In</span>
              </button>

						 </div>
					   </div>
					 </div>
				 </form>
			  </div>
