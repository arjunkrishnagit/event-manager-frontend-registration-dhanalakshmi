
<h5 class="pages-title-text mb-4">DASHBOARD</h5>
<div class="row">
  <div class="col-lg-6 col-md-12" *ngIf="isAdmin">
    <div class="custom-card p-2 card cursor-pointer" [routerLink]="'/attendee-manager'">
      <div class="d-flex card-wrap">
        <div class="px-4 mt-4 ">
          <i class="fa fa-user dashboard-icon" aria-hidden="true"></i>
        </div>
        <div class="card-body">
          <div class="card-title card-title">Attendee manager</div>
          <p class="card-text card-text">Create and manage attendee.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-md-12" >
    <div class="custom-card p-2 card cursor-pointer" [routerLink]="'/attendee-checkin-checkout'">
      <div class="d-flex card-wrap">
        <div class="px-4 mt-4 ">
          <i class="fa fa-user dashboard-icon" aria-hidden="true"></i>
        </div>
        <div class="card-body">
          <div class="card-title card-title">Attendee checkin & checkout</div>
          <p class="card-text card-text">Manage Attendee checkin & checkout by scanning qr code.</p>
        </div>
      </div>
    </div>
  </div>

</div>
